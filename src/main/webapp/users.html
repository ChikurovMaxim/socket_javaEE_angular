<!DOCTYPE html>
<html lang="en" ng-app="server">
<head>
    <meta charset="UTF-8">
    <title>Plains</title>
    <link rel="stylesheet" href="lib/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="lib/css/ng-grid.min.css"/>
    <link rel="stylesheet" href="css/menu.css"/>
    <link rel="stylesheet" href="css/news.css"/>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-resource.min.js"></script>
    <script src="lib/ui-bootstrap-tpls.min.js"></script>
    <script src="lib/ng-grid-2.0.11.min.js"></script>
    <script src="lib/ng-table.min.js"></script>

    <script src="script/server.js"></script>
    <script src="script/menu.js"></script>
    <link rel="stylesheet" href="css/menu.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <!-- endbuild -->
</head>
<body ng-controller="serverController">
<div>
    <ul class="menuUl" ng-controller="menu">
        <li id="formsLi" class="menuLi" ng-class="navClass('forms')"><a href='users.html'>Users</a></li>
        <li class="menuLi" ng-class="navClass('articles')"><a href='plains.html'>Plains</a></li>
        <li class="menuLi" ng-class="navClass('articles')"><a href='server.html'>Records</a></li>
        <li class="logedP" id="logedName" ng-class="navClass('logedP')">
            {{logedPerson.name}}</li>
        <button  id ="logOutButton" class="loginButton" ng-click="logout()">Log Out</button>
    </ul>
</div>
<div class = "page"  ng-controller="serverController">
    <div class="content" ng-repeat="user in users">
        <div class="topic">{{user.name}}</div>
        <div class="topic">{{user.role}}</div>
        <button id="removeB" class="button" ng-click="removeUser(company.id)">Remove</button>
        <button id="editB" class="button" ng-click="editUser(company.id)">Edit</button>
    </div>
</div>
<div ng-if="userSelected">
    <div><h1>Records</h1>
        <div style="margin: 5%" ng-repeat="record in recordsGet">
            <label>Name</label>
            <label>{{record.user_name}}</label>
            <label>Plain</label>
            <label>{{record.plain_model}}</label>
            <label>Date</label>
            <label>{{record.date}}</label>
        </div>
    </div>
</div>
</body>
</html>
